name = "hercules-form-handler-uk"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# R2 Bucket for storing form file uploads (UK)
[[r2_buckets]]
binding = "FORM_UPLOADS"
bucket_name = "hercules-uk-form-uploads"

# KV Namespace for storing form submissions (optional backup)
# [[kv_namespaces]]
# binding = "FORM_SUBMISSIONS"
# id = ""  # Will be created on first deploy

# Secrets (set via wrangler secret put):
# - BREVO_API_KEY
# - GOOGLE_APPS_SCRIPT_URL
# - WEBHOOK_SECRET (for authenticating requests from Pages)

[vars]
SENDER_EMAIL = "info@hercules-merchandise.co.uk"
SENDER_NAME = "Hercules Merchandise UK"
COMPANY_EMAIL = "info@hercules-merchandise.co.uk"
# Public URL for R2 bucket (served via this worker's /files/ endpoint)
R2_PUBLIC_URL = "https://hercules-form-handler-uk.gilles-86d.workers.dev/files"
